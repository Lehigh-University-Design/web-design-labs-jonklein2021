<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/lab8.css" />
		<title>Lab 8</title>
	</head>
	<body>
		<div class="navbar">
			<div>
				<a href="index.html" class="logoholder">
					<img src="images/tulip.svg" alt="tulip" />
					<h3>Home</h3>
				</a>
			</div>
			<h2>CSS Exercise 8: Mosaic Gallery with CSS Grid</h2>
		</div>
		<div class="post">
			<div id="mosaic-gallery-grid">
				<div class="tile large-tile">
                    <img id="img1" src="https://placeholder.co/800x600" />
				</div>
				<div class="tile small-tile">
                    <img id="img2" src="https://placeholder.co/800x600" />
				</div>
				<div class="tile small-tile">
                    <img id="img3" src="https://placeholder.co/800x600" />
				</div>
				<div class="tile med-tile">
                    <img id="img4" src="https://placeholder.co/800x600" />
				</div>
				<div class="tile med-tile">
                    <img id="img5" src="https://placeholder.co/800x600" />
				</div>
				<div class="tile large-tile">
					<img id="img6" src="https://placeholder.co/800x600" />
				</div>
				<div class="tile tall-tile">
					<img id="img7" src="https://placeholder.co/800x600" />
				</div>
			</div>
		</div>
	</body>
	<script>
		window.onload = function () {
			for (let i = 1; i <= 7; i++) {
				const img = document.getElementById("img" + i);
				const seed = Math.floor(Math.random() * 10000);
				img.src = "https://picsum.photos/seed/" + seed + "/800/600";
			}
		}
	</script>
</html>
