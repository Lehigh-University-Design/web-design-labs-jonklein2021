<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/lab1.css" />
		<title>Lab 1</title>
	</head>
	<body>
		<h1>Lab 1: CSS Selectors</h1>
		<div id="post-list">
			<div class="post">
				<h2>CSS Class Selector</h2>
				<img src="images/lab1/space1.jpg" alt="space" />
				<p>This post element uses a class selector.</p>
			</div>

			<div id="post" class="post">
				<h2>CSS Class & ID Selector</h2>
				<img src="images/lab1/Mountains.jpg" alt="mountains" />
				<p>This post element uses a class selector and an id selector.</p>
			</div>

			<div id="post">
				<h2>CSS ID Selector</h2>
				<img src="images/lab1/blueHexagons.png" alt="hexagons" />
				<p>This post element uses an id selector</p>
			</div>

			<div class="post highlight">
				<h2>CSS Secondary Class Selector</h2>
				<img src="images/lab1/Island.jpg" alt="island" />
				<p>This post element uses two class selectors</p>
			</div>
		</div>
	</body>
</html>
